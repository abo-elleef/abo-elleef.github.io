<!DOCTYPE html>
<html>
<head>
	<title>llamatest</title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body>
	
	<header>
		
	</header>
	<div class="row">
		<div class="col s10 offset-s1">
			<div class="row blue">
				<div class="col s3">
					<div class="box">
						
					<div class="box-details">
						<p>i am ok with the first box</p>
					</div>
					</div>
				</div>
				<div class="col s3">
					<div class="box">
						
					<div class="box-details">
						<p>i am ok with the second box</p>
					</div>
					</div>
				</div>
				<div class="col s3">
					<div class="box">
					<div class="box-details">
						<p>i am ok with the third box</p>
					</div>
					</div>
				</div>
				<div class="col s3">
					<div class="box">
					<div class="box-details">
						<p>i am ok with the fourth box</p>
						<span class="close">X</span>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="material-bg">
		<div class="details">
			
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".box").click(function(e){
				console.log();
				var left = e.pageX;
				var top = e.pageY;
				$(".details").css("left",left);
				$(".details").css("top",top);
				var that = this
				setTimeout(function(){
					$(".details").addClass("shown").append($(that).find(".box-details").html());
				},50);
			});
			$(".close").click(function(){
				alert("done");
				$(".details").removeClass("shown");
			});
		});
	</script>

</body>
</html>

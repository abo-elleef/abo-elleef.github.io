<!DOCTYPE html >
<html>
<head>
  <title>slider</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="text/javascript" src="./jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./base.js"></script>


</head>
<body>
<img  id="bodyOverlay" src="#" />
<p id="capContainer">
  <img id="capRemoval" class="expanded" src="./side.png" />
  <span id="capPlaceHoder"></span>
</p>
<div class="data-container">
  <img id="gallaryToggler" class="up" src="./up.png">
  <ul class="photoList">
    <li class="photoContainer blue  ">
      <a href="#" class="imgLink"><img src="./1.jpg"></a>
      <a href="#" class="capLink"> شوفت ازاي البراءة ماليه عيونه </a>
    </li>
    <li class="photoContainer red active">
      <a href="#" class="imgLink"><img src="./2.jpg"></a>
      <a href="#" class="capLink">وعشان لون فستانها كان أصفر حبيت عشانها الورد الأصفر</a>
    </li>
    <li class="photoContainer green">
      <a href="#" class="imgLink"><img src="./3.jpg"></a>
      <a href="#" class="capLink"> بيبسي بيحب اللمة  </a>
    </li>
    <li class="photoContainer orange">
      <a href="#" class="imgLink"><img src="./4.jpg"></a>
      <a href="#" class="capLink"> نسكافيه عشان تبتدي يومك صح الصح</a>
    </li>
    <li class="photoContainer pink">
      <a href="#" class="imgLink"><img src="./5.jpg"></a>
      <a href="#" class="capLink"> i will keep my eyes on you </a>
    </li>
  </ul>
</div>
</body>
</html>

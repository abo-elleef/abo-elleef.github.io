<!DOCTYPE html >
<html>
<head>
  <title>slider</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="text/javascript" src="./jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="./base.js"></script>


</head>
<body>
  <div id="callary-container" dir="rtl">
    <ul id="slides">
      <li class="slide">
        <div class="img-container">
          <img class="responsive-image" src="./1.jpg" />
        </div> 
        <div class="cap-container">
          <h3 class="title">slide 1</h3>
          <p>the small text that should be appeared in the last part with small font</p>
        </div>
      </li>
    </ul>
    <div id="thumbs-container">
      <ul id="thumbs">
        <li class="thumb"><img class="responsive-image" src="./1.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./2.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./3.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./4.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./1.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./2.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./3.jpg"></li>
        <li class="thumb"><img class="responsive-image" src="./4.jpg"></li>
      </ul>
    </div>
  </div>
</body>
</html>

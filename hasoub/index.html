<!DOCTYPE html >
<html>
<head>
  <title>slider</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="text/javascript" src="./jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="./base.js"></script>


</head>
<body>
  <div id="callary-container" dir="rtl">
    <ul id="slides">
      <li class="slide">
        <div class="img-container">
          <img class="responsive-image" src="" />
        </div> 
        <div class="cap-container">
          <h3 class="title"></h3>
          <p class="desc"></p>
        </div>
      </li>
    </ul>
    <div id="thumbs-container">
      <a id="right" class="direction-action" href="#!"><img src="./right.png"></a>
      <a id="left" class="direction-action" href="#!"><img src="./left.png"></a>
      <ul id="thumbs">
        <li class="thumb" data-title=" slide 1 " data-desc="some text to describe the slide 1 what it is about"><img class="responsive-image" src="./1.jpg"></li>
        <li class="thumb" data-title=" slide 2 " data-desc="some text to describe the slide 2 what it is about"><img class="responsive-image" src="./2.jpg"></li>
        <li class="thumb" data-title=" slide 3 " data-desc="some text to describe the slide 3 what it is about"><img class="responsive-image" src="./3.jpg"></li>
        <li class="thumb" data-title=" slide 4 " data-desc="some text to describe the slide 4 what it is about"><img class="responsive-image" src="./4.jpg"></li>
        <li class="thumb" data-title=" slide 5 " data-desc="some text to describe the slide 5 what it is about"><img class="responsive-image" src="./5.jpg"></li>
        <li class="thumb" data-title=" slide 6 " data-desc="some text to describe the slide 6 what it is about"><img class="responsive-image" src="./6.jpg"></li>
        <li class="thumb" data-title=" slide 7 " data-desc="some text to describe the slide 7 what it is about"><img class="responsive-image" src="./7.jpg"></li>
        <li class="thumb" data-title=" slide 8 " data-desc="some text to describe the slide 8 what it is about"><img class="responsive-image" src="./8.jpg"></li>
      </ul>
    </div>
  </div>
</body>
</html>

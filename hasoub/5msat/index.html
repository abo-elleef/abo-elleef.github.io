<!DOCTYPE html >
<html>
<head>
  <title>slider</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  
  <link rel="stylesheet" type="text/css" href="./alertify.rtl.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />

  <script type="text/javascript" src="./jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./alertify.min.js"></script>

</head>
<body>
    <a href="#" id="buy">launch modal</a>
    <div id="modal-content" style="display:none">
      <div class="element-container">
        <label for="ele1">الاسم الكامل علي اابطاقة <span class="required">*</span></label>
        <div class="input-container">
          <input type="text" value="" class="error" id="ele1" />
        </div>
      </div>
      <div class="element-container">
        <label for="ele2">رقم البطاقة الأتمانية <span class="required">*</span></label>
        <div class="input-container">
          <input type="text" value="" class="error" id="ele2" />
        </div>
      </div>
      <div class="element-container">
        <label for="ele3">تاريخ انتهاء البظاقة <span class="required">*</span></label>
        <div class="input-container">
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
          </select>
        </div>
      </div>
      <div class="element-container">
        <label for="ele4">كود الحماية (cvc/cvv) <span class="required">*</span></label>
        <div class="input-container">
          <input type="text" value="" id="ele4" />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#buy").click(function(e){
          e.preventDefault();
          // Extend existing 'alert' dialog
          if(!alertify.chargeModal){
            //define a new errorAlert base on alert
            alertify.dialog('chargeModal',function factory(){
              return{
                      setup:function(){
                             return {
                                    buttons:[
                                        {
                                            text: 'شحن الرضيد',
                                            className: "button",
                                        },
                                        {
                                            text: 'تراجع',
                                            className: "button",
                                        }
                                    ],
                                    options: {
                                        title: "شحن الرصيد",
                                        resizable: false,
                                        maximizable: false
                                    }
                                    
                                };
                         },
                      build:function(){
                      },
                      callback:function(e){
                        $("#modal-content").remove();
                        if(e.index == 0){
                          e.cancel= true;
                        }
                     }
                  };
              },true,'alert');
          }
          //launch it.
          // since this was transient, we can launch another instance at the same time.
          alertify
              .chargeModal($("#modal-content").html());
        })
      });
    </script>
</body>
</html>

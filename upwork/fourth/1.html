<!DOCTYPE html>
<html lang="pt">
<head>
	<meta name="language" content="en" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title> fourth upwork</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- select 2 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row burble white-text header">
			<img id="logo" class="pull-left " src="./images/logo.png" alt="Índice Netshoes" />
			<p class="pull-left product-name">Índice Netshoes <br>
				Simulador</p>
		</div>
		<div class="row">
			<ol class="breadcrumb gray">
			  <li><a href="#" class="burble-text breadcrumb-link">Home</a></li>
			  
			</ol>
		</div>
		<div class="row white main-part">
			<div class="col-xs-6">
				<h3>Índice Netshoes - Simulador</h3>

				<p class="home-text">Esta ferramenta tem como objetivo auxiliar na tomada de decisão sobre alterações no Índice Netshoes.</p>
				<p class="home-text">Qualquer alteração feita neste simulador não implica em alterações na loja.</p>
				<div class="row">
					<span class="col-xs-4 bolder" >Escolha a loja:</span>
					<select class=" form-control col-xs-4 " title="Loja Netshoes">
						<option>Loja Netshoes</option>
						<option>Loja 1</option>
						<option>Loja 2</option>
						<option>Loja 3</option>
						<option>Loja 4</option>
					</select>
				</div>
				<a class="btn burble submit-button pull-right white-text">Iniciar</a>
			</div>
			<div class="col-xs-6">
				<img src="./images/home.png" alt="NETSHOES" class="img-responsive" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$('select').select2();
	});
	</script>
</body>
</html>

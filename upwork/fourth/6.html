<!DOCTYPE html>
<html>
<head>
	<title> fourth upwork</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">

	<!-- Optional theme 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	-->

	<!-- Latest compiled and minified JavaScript 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	-->
</head>
<body>
	<div class="container">
		<div class="row burble white-text header">
			<img class="pull-left " src="./images/logo.png" />
			<p class="pull-left product-name">Índice Netshoes <br>
				Simulador</p>
		</div>
		<div class="row">
			<ol class="breadcrumb gray">
			  <li><a href="#" class="burble-text">Estratégias</a></li>
			  <li><a href="#" class="burble-text">Estratégias x SKU</a></li>
			  <li><a href="#" class="burble-text">Nova Estratégia x SKU</a></li>
			  
			</ol>
		</div>
		<div class="row white">
			<h3>Estratégias x SKU</h3>		
			<p class="estrategy-desc">Criar estratégias para incrementar ou reduzir o valor índice de alguns produtos, de acordo com as metas ou campanhas vigentes. </p>
			<hr />
			<div class="col-xs-12">
				<form class="form-horizontal">
				 <div class="normal-gray normal-padding">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-5">
				      <input type="email" class="form-control" id="inputEmail3" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Força:</label>
				    <div class="col-sm-5">
			          <select class="form-control">
			          	<option>Selecione uma força</option>
			          	<option>Agressiva Positiva</option>
			          	<option>Moderada Positiva</option>
			          	<option>Sutil Positiva</option>
			          	<option>Moderada Negativa</option>
			          	<option>Agressiva Negativa</option>
			          </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Status</label>
				    <div class="col-sm-5">
				      <div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
							    	Ativo
							  </label>
							</div>
						</div>
						<div class="col-sm-5 col-sm-offset-2">
				      <div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
							    	inativo
							  </label>
							</div>
					  </div>
					</div>
					<div class="form-group">
				    <label for="inputEmail3" class="col-sm-6 control-label">Insira os SKU's separados por vírgula (,) ou ponto e vírgula (;)</label>
				    <div class="col-sm-12">
				      <input type="text" class="form-control" id="inputEmail3" >
				    </div>
				  </div>
				</div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn burble col-xs-3 pull-right white-text">Salvar</button>
				    </div>
				  </div>
				</form>
			</div>	
		</div>

	</div>
</body>
</html>

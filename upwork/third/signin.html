<!DOCTYPE html>
<html>
<head>
	<title> llamatest | signin </title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/register.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./js/materialize.js"></script>
</head>
<body>
	<nav class="light-blue lighten-1 hide-on-large-only" role="navigation">
	  <div class="nav-wrapper "><a id="logo-container" href="#" class="brand-logo header-logo">llamatest</a>
	    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	  </div>
	  <ul id="nav-mobile" class="side-nav">
	      <li><a href="./index.html">Home</a></li>
	      <li><a href="./project.html">Project Feed</a></li>
	      <li><a href="./about.html">About</a></li>
	      <li><a href="./signin.html">Sign In</a></li>
	    </ul>
	</nav>
	<div class="row ">
      <div  class="col l2 m2 z-depth-1 side-bar hide-on-med-and-down">
		   <div class="row center">
	      <h3 class="large-logo light-blue lighten-1 no-margin">llamatest</h3>
	    </div>
      	<ul id="side-bar" class="">
		      <li><a href="./index.html">Home</a></li>
		      <li><a href="./project.html">Project Feed</a></li>
		      <li><a href="./profile.html">profile</a></li>
		      <li><a href="./createProject.html">New Project</a></li>
		      <li><a href="./about.html">About</a></li>
		      <li><a href="./signin.html">Sign In</a></li>
		    </ul>
      </div>
      <div class="col offset-l2 l10 m12">
      	<div class="row center">
      		<p class="col offset-l2 l8 offset-m1 m10 s12 login-text blue-text card-panel">Create Your free Account and start explore and Innovate with the crowd</p>
      	</div>
      	<div class="row">
	      	<form class="col l7 offset-l1 m7 offset-m1 s12 center card ">
	      		<div class="col s12">
					<div class="input-field col s12">
					  <i class="mdi-action-account-circle prefix"></i>
			          <input id="username" type="text" class="validate">
			          <label for="username">username</label>
					</div>
	      		</div>
	      		<div class="col s12">
					<div class="input-field col s12">
					  <i class="mdi-content-mail prefix"></i>
			          <input id="email" type="email" class="validate">
			          <label for="email">Email</label>
					</div>
	      		</div>
	      		<div class="col s12">
					<div class="input-field col s12"> 
					  <i class="mdi-action-lock-outline prefix"></i>
			          <input id="password" type="password" class="validate">
			          <label for="password">password</label>
					</div>
				</div>
				<div class="row">
				<bottom type="submit" class="waves-effect waves-light btn blue lighten-1 right ">Join Us</button>
				</div>
			</form>
			<div class="col s12 m3 l3  card sm-container ">
				<a class="waves-effect waves-light btn blue darken-3 col s12 sm-login">Facebook</a>
				<a class="waves-effect waves-light btn blue col s12 sm-login">Twitter</a>
				<a class="waves-effect waves-light btn red col s12 sm-login">Google</a>
			</div>
      	</div>
      </div>
	</div>

	

	<script type="text/javascript">
		$(document).ready(function(){
	    	$('.button-collapse').sideNav();
		})
	</script>
</body>
</html>
